<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="screen-body-form">
        <div class="heading">
            Student Grade Calci
        </div>
        <div class="app-form">

            <div class="app-form-group">
                <input type="text" class="app-form-control" placeholder="Maths" id="maths">
                <hr>
            </div>

            <div class="app-form-group">
                <input type="text" class="app-form-control" placeholder="DSD" id="dsd">
                <hr>
            </div>

            <div class="app-form-group">
                <input type="text" class="app-form-control" placeholder="Network Theory" id="nt">
                <hr>
            </div>

            <div class="app-form-group">
                <input type="text" class="app-form-control" placeholder="Electronic Device" id="ed">
                <hr>
            </div>

            <div class="app-form-group">
                <input type="text" class="app-form-control" placeholder="C++" id="c">
                <hr>
            </div>

            <div>
                <input type="button" name="" class="app-form-control" value="showPercentage" id="sp" onclick="calcy()">
            </div>
        </div>

    </div>

    <div class="app-body-form showdata">
<p id="showdata"></p>
    </div>
</body>
<script src="script.js"></script>
</html>
